<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-form text-center">
        <div class="login-logo">
            <div class="fas fa-user"></div>
        </div>
        <div class="login-header">
            <p class="login-header">REGISTER</p>
        </div>
        <div class="login-fields">
            <label class="login-labels w-100 py-1">First name</label>
            <input class="login-form-input text-center" type="text" placeholder="First name">
        </div>
        <div class="login-fields">
            <label class="login-labels w-100 py-1">Last name</label>
            <input class="login-form-input text-center" type="text" placeholder="Last name">
        </div>
        <div class="login-fields">
            <label class="login-labels w-100 py-1"><i class="fas fa-lock px-2"></i>Password</label>
            <input class="login-form-input text-center" type="password" placeholder="Enter a password">
        </div>
        <div class="login-fields">
            <label class="login-labels w-100 py-1"><i class="fas fa-lock px-2"></i>Confirm password</label>
            <input class="login-form-input text-center" type="password" placeholder="Re-enter password">
        </div>
        <div class="login-fields">
            <label class="login-labels w-100 py-1"><i class="fas fa-envelope px-2"></i>Email</label>
            <input class="login-form-input text-center" type="email" placeholder="enter your email">
        </div>
        <div class="login-btn btn btn-primary my-2">Register</div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/bcb3ada139.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</html>
